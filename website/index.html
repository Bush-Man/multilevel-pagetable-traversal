<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memvisualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
      <div class="background controlled" ></div>

    <div class="parent-container">
      <div class="top-container">
        <!-- LEFT SIDE -->
        <!-- DISPLAY -->
        <section class="display-panel">
          <h3>Memory Cells Visualization</h3>
          <!-- DISPLAY-SCREEN -->
          <div class="display-grid">
            <div class="background"></div>

            <script>
              document.write(
                Array(256).fill('<div class="memory-cell"></div>').join(" ")
              );
            </script>
          </div>
          <hr />
          <!-- BUTTONS -->
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: space-between;
            "
          >
            <button class="button">Display Memory</button>
            <button class="button">Display Page Table Hierarchy</button>
            <button class="button">Memory Info</button>
          </div>
          <hr />
        </section>
        <!-- RIGHT SIDE -->
        <section class="right-side">
          <!-- USER INPUT -->
          <div class="user-input">
            <div
              style="
                display: flex;
                flex-direction: column;
                gap: 1rem;
                align-items: start;
                width: fit-content;
              "
            >
              <h3>Write To Memory</h3>
              <textarea name="" id="" type="text" class="text-area"></textarea>
              <button
                class="button"
                style="padding: 10px 2rem; align-self: center; display: flex"
              >
                Write
              </button>
            </div>
          </div>
          <!-- END USER INPUT -->
        </section>
      </div>
      <!-- BOTTOM CONTAINER -->
      <section>
        <!-- LOGGER START -->
        <div class="logger-container">
          <h3>Memory Logger</h3>
          <div class="logger-tab-nav">
            <span
              class="logger-tabs active"
              id="memWrites"
              onclick="loadData('memWrites')"
            >
              Mem Writes
            </span>
            <span
              class="logger-tabs"
              id="memReads"
              onclick="loadData('memReads')"
            >
              Mem Reads
            </span>
            <span
              class="logger-tabs"
              id="memErrors"
              onclick="loadData('memErrors')"
            >
              Mem Errors
            </span>
          </div>
          <div class="logs-container">
            <table>
              <thead>
                <tr>
                  <th>Timestamp</th>
                  <th>Virtual Address</th>
                  <th>Physical Address</th>
                  <th>Data</th>
                  <th>Message</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="log-display" class="log-display">
                <!-- Log data displayed here -->
              </tbody>
            </table>
          </div>
        </div>
        <!-- LOGGER END -->
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
